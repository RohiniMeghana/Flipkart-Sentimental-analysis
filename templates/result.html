<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #26c6da;
            border-radius: 4px;
        }

        .result h2 {
            color: #009688;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>Review:</h2>
            <p>{{ review }}</p>
            <h2>Predicted Sentiment:</h2>
            <p>{{ prediction }}</p>
        </div>
        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
